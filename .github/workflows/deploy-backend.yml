name: Deploy Backend

on:
  push:
    branches:
      - production

jobs:
  deploy-backend:
    name: Deploy Backend to AWS EC2
    runs-on: ubuntu-latest
    needs: [test, lint] # Only deploy if lint & tests pass

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws_github_key
          chmod 400 ~/.ssh/aws_github_key
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh -i ~/.ssh/aws_github_key ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin production
            npm install
            npm run build
            pm2 restart backend || pm2 start npm --name "backend" -- run start:prod
            exit
          EOF

      - name: Remove SSH Key
        run: rm -f ~/.ssh/aws_github_key
